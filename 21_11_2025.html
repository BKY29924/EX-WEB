<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management CRUD</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 20px;
        background: #eef2f7;
      }

      h1 {
        text-align: center;
        color: #222;
        font-size: 28px;
        margin-bottom: 25px;
      }

      /* Controls */
      .controls {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        gap: 15px;
      }

      input[type="text"] {
        padding: 12px 15px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: 0.2s;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      }

      /* Buttons */
      button {
        padding: 10px 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn-add {
        background: #28a745;
      }
      .btn-add:hover {
        background: #218838;
      }

      .btn-edit {
        background: #ffc107;
        color: #333;
      }
      .btn-edit:hover {
        background: #e0a800;
      }

      .btn-delete {
        background: #dc3545;
      }
      .btn-delete:hover {
        background: #c82333;
      }

      .page-btn {
        background: #007bff;
      }
      .page-btn:hover {
        background: #0069d9;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 6px;
      }

      th {
        background: #007bff;
        color: white;
        padding: 14px;
        border: none;
      }

      td {
        padding: 14px;
        background: white;
        border-bottom: 1px solid #eee;
      }

      tr {
        transition: 0.2s;
      }

      tr:hover td {
        background: #f0f6ff;
      }

      /* Pagination */
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
        align-items: center;
      }

      .page-btn:disabled {
        background: #bdbdbd;
        cursor: not-allowed;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.2s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 420px;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: scaleIn 0.25s ease;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0.5;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .close {
        position: absolute;
        top: 12px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #555;
      }

      .close:hover {
        color: #000;
      }

      /* Form */
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.2s;
      }

      .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
      }

      .btn-submit {
        background: #007bff;
        width: 100%;
        margin-top: 12px;
      }

      .btn-submit:hover {
        background: #0069d9;
      }

      #error-msg {
        color: red;
        text-align: center;
        margin-bottom: 10px;
        display: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>User management (CRUD)</h1>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Search by name..." />
      <button class="btn-add" onclick="openModal()">Add user</button>
    </div>

    <div id="error-msg"></div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>

    <div class="pagination">
      <button id="prev-btn" class="page-btn" onclick="changePage(-1)">
        Previous
      </button>
      <span id="page-info">Page 1</span>
      <button id="next-btn" class="page-btn" onclick="changePage(1)">
        Next
      </button>
    </div>

    <div id="user-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">Add user</h2>
        <form id="user-form">
          <input type="hidden" id="user-id" />
          <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label>Phone number:</label>
            <input type="text" id="phone" required />
          </div>
          <button type="submit" class="btn-submit">Lưu</button>
        </form>
      </div>
    </div>

    <script>
      // GLOBAL VARIABLES
      const API_URL = "https://jsonplaceholder.typicode.com/users";
      let users = [];
      let filteredUsers = [];
      let currentPage = 1;
      const rowsPerPage = 5;

      // GET DATA FROM API
      async function fetchUsers() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("fetch error");
          users = await response.json();
          filteredUsers = [...users];
          renderTable();
        } catch (error) {
          showError(error.message);
        }
      }

      // TO RENDER THE TABLE
      function renderTable() {
        const tbody = document.getElementById("user-table-body");
        tbody.innerHTML = "";

        // pagination
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const usersToDisplay = filteredUsers.slice(startIndex, endIndex);

        if (usersToDisplay.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="5" style="text-align:center">No user found.</td></tr>';
        } else {
          usersToDisplay.forEach((user) => {
            const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phone}</td>
                            <td>
                                <button class="btn-edit" onclick="prepareEdit(${user.id})">Sửa</button>
                                <button class="btn-delete" onclick="deleteUser(${user.id})">Xóa</button>
                            </td>
                        </tr>
                    `;
            tbody.innerHTML += row;
          });
        }

        // pagination info
        document.getElementById(
          "page-info"
        ).innerText = `Page ${currentPage} / ${
          Math.ceil(filteredUsers.length / rowsPerPage) || 1
        }`;
        document.getElementById("prev-btn").disabled = currentPage === 1;
        document.getElementById("next-btn").disabled =
          endIndex >= filteredUsers.length;
      }

      // DELETE USER
      async function deleteUser(id) {
        if (!confirm("Bạn có chắc muốn xóa user này?")) return;

        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });
          if (!response.ok) throw new Error("Deletion failed");

          // update on client side
          users = users.filter((u) => u.id !== id);

          // reset filter and search box
          handleSearch();
          alert("Delete successfully");
        } catch (error) {
          showError(error.message);
        }
      }

      // DOM for add and update form
      const userForm = document.getElementById("user-form");

      userForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("user-id").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        const userData = { name, email, phone };

        try {
          if (id) {
            // update
            const response = await fetch(`${API_URL}/${id}`, {
              method: "PUT",
              body: JSON.stringify(userData),
              headers: { "Content-type": "application/json; charset=UTF-8" },
            });
            if (!response.ok) throw new Error("Update failed");

            // update on client side
            users = users.map((u) => (u.id == id ? { ...u, ...userData } : u));
            alert("Update successfully");
          } else {
            // create
            const response = await fetch(API_URL, {
              method: "POST",
              body: JSON.stringify(userData),
              headers: { "Content-type": "application/json; charset=UTF-8" },
            });
            if (!response.ok) throw new Error("Create failed");

            const newUser = await response.json();
            newUser.id =
              users.length > 0 ? Math.max(...users.map((u) => u.id)) + 1 : 1;

            // update on client side
            users.push(newUser);
            alert("Create successfully");
          }

          closeModal();
          handleSearch(); // reset filter and search box
        } catch (error) {
          showError(error.message);
        }
      });

      // SEARCH
      document
        .getElementById("search-input")
        .addEventListener("input", handleSearch);

      function handleSearch() {
        const query = document
          .getElementById("search-input")
          .value.toLowerCase();
        filteredUsers = users.filter((user) =>
          user.name.toLowerCase().includes(query)
        );
        currentPage = 1; // reset to page 1 when search
        renderTable();
      }

      // PAGINATION
      function changePage(direction) {
        currentPage += direction;
        renderTable();
      }

      // UTILS
      const modal = document.getElementById("user-modal");
      const modalTitle = document.getElementById("modal-title");

      function openModal() {
        modal.style.display = "flex";
        document.getElementById("user-form").reset();
        document.getElementById("user-id").value = "";
        modalTitle.innerText = "Add user";
      }

      function prepareEdit(id) {
        const user = users.find((u) => u.id === id);
        if (user) {
          document.getElementById("user-id").value = user.id;
          document.getElementById("name").value = user.name;
          document.getElementById("email").value = user.email;
          document.getElementById("phone").value = user.phone;
          modalTitle.innerText = "Edit user";
          modal.style.display = "flex";
        }
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function showError(msg) {
        const errDiv = document.getElementById("error-msg");
        errDiv.innerText = msg;
        errDiv.style.display = "block";
        setTimeout(() => (errDiv.style.display = "none"), 3000);
      }

      // Close modal when click on the outside of it
      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      // INIT ON LOAD
      fetchUsers();
    </script>
  </body>
</html>
